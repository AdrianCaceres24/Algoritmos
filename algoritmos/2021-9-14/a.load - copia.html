<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<script>
		
			$(document).ready(function(){
				$("#btn1").click(function(){
					$("#div1").load("text_file.txt");
				}) //es lo mismo que usar ajax y luego .html, => esto no =>//pero es asincronico (no tiene que esperar a que termine para seguir ejecutando)
				
				$("#btn2").click(function(){
					$.ajax({
						url:"text_file.txt",
						dataType:"json", //html, xml,
						success:function(result){
							str="<div class='container'>";
							for (x=0;x<result.length;x++){
								str+="<div class='row'>";
								for (y=0;y<result[x].length;y++){
								str+="<div class='col'>"+result[x][y]+"</div>";
								console.log(str);
								}
								str+="</div>";
							}
							str+="</div>"
				
							$("#div1").html(str);
						}
					})
					
				})
			
			})
		
		
		</script>
	</head>
	<body>
		<button id="btn1">111</button><!--epic!11-->
		<button id="btn2">222</button>
		<div id="div1"></div>
	</body>

</html>
