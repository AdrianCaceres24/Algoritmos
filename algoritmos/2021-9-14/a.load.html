<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script>
		
			$(document).ready(function(){
				$("#btn1").click(function(){
					$("#div1").load("text_file.txt");
				}) //es lo mismo que usar ajax y luego .html, => esto no =>//pero es asincronico (no tiene que esperar a que termine para seguir ejecutando)
				
				$("#btn2").click(function(){
					$.ajax({
						url:"text_file.txt",
						dataType:"json", //html, xml,
						success:function(result){
							str="<table border=1>";
							for (x=0;x<result.length;x++){
								str+="<tr>";
								for (y=0;y<result[x].length;y++){
								str+="<td>"+result[x][y]+"</td>";
								console.log(str);
								}
								str+="</tr>";
							}
							str+="</table>"
				
							$("#div1").html(str);
						}
					})
					
				})
			
			})
		
		
		</script>
	</head>
	<body>
		<button id="btn1">111</button><!--epic!11-->
		<button id="btn2">222</button>
		<div id="div1"></div>
	</body>

</html>
